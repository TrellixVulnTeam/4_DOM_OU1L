<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Ricardo_Reales</title>
    <link rel="icon" href="./iconos/logo_gym.png" />
    <link rel="stylesheet" href="./css/main.css" />
    
</head>

<body>

    <header>
        <h1>sport - shop</h1>
    </header>
    <section>
        <h2>calcula tu IMC (indice de masa corporal)</h2>

        <input type="text" id="nombre" placeholder="ingresa tu nombre" value="Ricardo">
        <input type="number" id="peso" placeholder="ingresa tu peso" value="80">
        <input type="number" id="altura" placeholder="ingresa tu altura" value="1.73">
        <h2>IMC <span id="imc"></span></h2>
    </section>
    <section>
        <img src="./imagenes/nutricion_low.webp" alt="nutricion">
        <div>
            <h2>recomendaciones segun tu IMC</h2>
            <p id="recomendaciones"></p>
        </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
