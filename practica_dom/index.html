<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Ricardo_Reales</title>
    <link rel="icon" href="./iconos/logo_gym.png" />
    <link rel="stylesheet" href="./css/main.css" />

</head>

<body>

    <header>
        <h1>sport - shop</h1>
    </header>
    <section class="imc_container">
        <div class="titulo_style">
            <h2>Calcula tu IMC (indice de masa corporal)</h2>
        </div>

        <div class="input">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="ingresa tu nombre"  class="input_style">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" placeholder="ingresa tu peso"  class="input_style">
            <label for="altura">Altura (mts)</label>
            <input type="number" id="altura" placeholder="ingresa tu altura"  class="input_style">

            <input onclick="obtenerImc()" type="button" value="Calcular!">
            
        </div>
        <div>
            <h2 class="h2">IMC = <span id="imc" class="input_style"></span></h2>
        </div>
    </section>
    <section class="recomendaciones_container">
        <img src="./imagenes/nutricion_low.webp" alt="nutricion">
        <div class="recomendaciones_style">
            <h2>Recomendaciones segun tu IMC:</h2>
            <p id="recomendaciones"></p>
        </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
